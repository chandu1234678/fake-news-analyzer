<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fake News Analyzer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h3>Fake News Analyzer</h3>
    </header>
    
    <div id="chat-container">
      <div class="message system">
        <div class="bubble">
          Hello! Select text on any webpage and open this popup, or paste text below.
        </div>
      </div>
    </div>
    
    <div class="input-area">
      <textarea id="input-text" placeholder="Paste claim or news here..."></textarea>
      <button id="analyze-btn" title="Analyze">
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
        </svg>
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
